<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // setInterval() takes the timing and executes the task in the interval of that timings again and again and it also take parameters

    // setInterval(function(){
    //     console.log('Aftab', Date());
    // },3000);

    let stopping;

    let learning = function(str) {
        console.log(`${str}, Aftab`, Date());
    };

    document.querySelector('#start').addEventListener('click', function(){
        stopping = setInterval(learning, 2000, "Hi");
    })
    
    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(stopping);
    })

</script>
</html>
